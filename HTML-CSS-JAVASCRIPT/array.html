<!doctype html>
<html>
<head>
<title>Javascript string and array programming</title>
</head>
<body>  
<script>

var employees=['hari','chandana','chandu','gowtami','manisha','praveena'];
document.writeln('Number of employees = ' + employees.length);
document.writeln('</br>');
document.writeln('All employees-> ' + employees);
document.writeln('</br>');

employees.push('sam');
document.writeln('Number of employees = ' + employees.length);
document.writeln('</br>');
document.writeln('All employees-> ' + employees);

employees.pop();
document.writeln('</br>');
document.writeln('Number of employees = ' + employees.length);
document.writeln('</br>');
document.writeln('All employees-> ' + employees);

document.writeln('</br>');  
document.writeln('The employee at the third position: ' +employees[2]);

</script>
</body>
</html>
