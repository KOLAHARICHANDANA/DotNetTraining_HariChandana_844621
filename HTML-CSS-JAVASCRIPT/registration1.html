<!doctype html>
<html>
<head>
<title>REGISTRATION PAGE</title>
</head>
<body bgcolor="violet">
<form name="REGISTRATION FORM"action="process.html"method=Get">
<h1>REGISTRATION PAGE</h1>
<table BORDER="6">
<tr>
<td>NAME:</td><td><input type="text" name="txtNAME"></br></td>
</tr>
<tr>
<td>DOB:</td><td><input type="date"="txtDOB"></br></td>
</tr>
<tr>
<td>ADDRESS:</td><td><textarea name="txtADDRESS" rows="7" columns="50"></textarea></td>
</tr>
<td>GENDER:</td><td><input type="radio" name="radgender">Male</br>
                <input type="radio" name="radgender">female</td>
</tr>
<tr>
<td>HOBBIES:</td><td><select name="selHobby">
<option value="swim">swimming</option>
<option value="travel">travelling</option>
<option value="music">music</option></td>
</tr>
<tr>
<td>Email ID:</td><td><input type="Email" name="txtEmail"value="enter your email ID"></td>
</tr>
<tr>
<td><input type="submit" name=btnsubmit" value="Submit"></td>
<td><input type="reset" name=btnreset" value="Reset"></td>
</tr>
</table>
</form>
</html>
